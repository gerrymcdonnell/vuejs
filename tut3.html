<html>
<head>
    <title>3rd vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
</head>

<body>

<div class="container">

  components

  <div id="app">

    use the component selecter tags
    <my-cmp> </my-cmp>
    <hr>
    <my-cmp> </my-cmp>


  </div><!-- end vue div -->



</div><!-- end main container div -->




<script>
//create new component
  Vue.component('my-cmp',{
    data:function(){
      return{
        message:'this is a message'
      }
    },
    template:'<p> the message is {{message}}  <button @click="changeStatus" type="button" >click me</button>',
    methods:{
      changeStatus:function(){
        this.message='my message';
      }
    }
  });

  //vue root component
  new Vue({
    el:'#app'
  })


</script>

</body>
</html>
